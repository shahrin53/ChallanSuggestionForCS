log4j.rootLogger=DEBUG, CA, FA


#Console Appender
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d %-5p [%c] %m%n
 
#File Appender
log4j.appender.FA=org.apache.log4j.FileAppender
log4j.appender.FA.File=LeReveSendTempCln.log
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%d %-5p [%c] %m%n


#Jasper Report

log4j.logger.com.jaspersoft=FATAL
log4j.logger.org.springframework=FATAL
log4j.logger.net.sf=FATAL
log4j.logger.org.apache.commons=FATAL
log4j.logger.org.springframework=FATAL
log4j.logger.net.sf.jasperreports.engine.query=debug


log4j.logger.org.hibernate=info